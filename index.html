<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Connect</title>
    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- icon -->
    <script src="https://kit.fontawesome.com/5f1b7c5ffc.js" crossorigin="anonymous"></script>

    <!-- Google Fonts (mulish, inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <style>
        .mulish {
            font-family: "Mulish", sans-serif;
        }

        .inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body>


    <!-- header start here -->
    <header class="container mx-auto p-10">
        <!-- nav bar design -->
        <nav class="flex justify-between items-center mulish">

            <div>
                <h1 class="font-black text-4xl">ReTro</h1>
            </div>

            <div class="gap-5 items-center hidden md:flex">
                <button title="home" class="btn btn-circle"><i class="fa-solid fa-house"></i></button>
                <button title="edit" class="btn btn-circle"><i class="fa-solid fa-pen"></i></button>
                <button title="add" class="btn btn-circle"><i class="fa-solid fa-user-plus"></i></button>
                <button title="report" class="btn btn-circle"><i class="fa-regular fa-flag"></i></button>
                <button class="py-4 px-10 bg-[#797DFC] rounded-[50px] text-white text-xl font-bold">Sign in</button>

            </div>

            <div class="block md:hidden">
                <i class="fa-solid fa-bars text-2xl"></i>
            </div>

        </nav>

        <!-- banner section -->




    </header>

    <!-- main start here -->
    <main>


    </main>

    <!-- Footer -->
    <footer class="text-center py-[100px] space-y-8 bg-[#12132d0d] mulish">
        <h1 class="text-4xl font-black">ReTro</h1>
        <p class="w-11/12 md:w-[604px] mx-auto text-[#12132db3]">Contrary to popular belief, Lorem Ipsum is not simply
            random text. It
            has roots in a
            piece of classical Latin
            literature
            from 45 BC</p>
        <div class="space-x-5">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-github"></i>
        </div>
        <hr class="w-9/12 mx-auto border-gray-300">
        <p class="text-[#12132d80] font-light">2017, All Rights Reserved.</p>
    </footer>


    <script src="index.js"></script>

</html>
